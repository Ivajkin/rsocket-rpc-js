matrix:
  include:
  - language: node_js
    os: linux
    dist: xenial
    node_js:
    - 10
    cache: yarn
    addons:
      apt:
        sources:
          - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
            key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
        packages:
          - yarn
    before_install:
    - wget https://github.com/google/protobuf/releases/download/v3.6.1/protobuf-cpp-3.6.1.tar.gz
    - tar -xzvf protobuf-cpp-3.6.1.tar.gz
    - pushd protobuf-3.6.1
    - ./configure --disable-shared && make && sudo make install
    - popd
    script:
    - pushd rsocket-rpc-js
    - yarn install && yarn protoc && yarn test
    - popd
  - language: cpp
    os: linux
    dist: xenial
    compiler: gcc
    before_install:
    - wget https://github.com/google/protobuf/releases/download/v3.6.1/protobuf-cpp-3.6.1.tar.gz
    - tar -xzvf protobuf-cpp-3.6.1.tar.gz
    - pushd protobuf-3.6.1
    - ./configure --disable-shared && make && sudo make install
    - popd
    script:
    - pushd rsocket-rpc-protobuf
    - cmake . -Bbuild && make -Cbuild
    - popd
  - language: cpp
    os: osx
    osx_image: xcode10.1
    compiler: clang
    before_install:
    - curl -O -L https://github.com/google/protobuf/releases/download/v3.6.1/protobuf-cpp-3.6.1.tar.gz
    - tar -xzf protobuf-cpp-3.6.1.tar.gz
    - pushd protobuf-3.6.1
    - ./autogen.sh
    - ./configure --disable-shared && make && sudo make install
    - popd
    script:
    - pushd rsocket-rpc-protobuf
    - cmake . -Bbuild && make -Cbuild
    - popd
  - language: cpp
    os: windows
    before_install:
    - rm -r "/c/Program Files (x86)/Microsoft Visual Studio 14.0"
    - export PATH=$PATH:"/c/Program Files (x86)/Microsoft Visual Studio/2017/BuildTools/VC/Tools/MSVC/14.16.27023/bin/HostX86/x64"
    - wget https://github.com/google/protobuf/releases/download/v3.6.1/protobuf-cpp-3.6.1.tar.gz
    - tar -xzf protobuf-cpp-3.6.1.tar.gz
    - pushd protobuf-3.6.1/cmake
    - mkdir build && cd build
    - cmake -A x64 -DCMAKE_INSTALL_PREFIX="/c/Program Files/protobuf" -DCMAKE_CXX_FLAGS="-std=c++11 -EHsc" -Dprotobuf_BUILD_TESTS=OFF ..
    - cmake --build . --config Release --target install
    - popd
    script:
    - pushd rsocket-rpc-protobuf
    - mkdir build && cd build
    - cmake -A x64 -DCMAKE_CXX_FLAGS="-std=c++11 -EHsc" -DProtobuf_LIBRARIES=/c/Program\ Files/protobuf/lib/ -DProtobuf_INCLUDE_DIR=/c/Program\ Files/protobuf/include/ -DProtobuf_LIBRARY=/c/Program\ Files/protobuf/lib/libprotobuf.lib -DProtobuf_PROTOC_LIBRARY=/c/Program\ Files/protobuf/lib/libprotoc.lib ..
    - cmake --build . --config Release
    - popd