sudo: required
matrix:
  include:
  - os: linux
    jdk: oraclejdk8
    language: generic
    before_install:
    - wget https://github.com/google/protobuf/releases/download/v3.6.0/protobuf-cpp-3.6.0.tar.gz
    - tar -xzvf protobuf-cpp-3.6.0.tar.gz
    - pushd protobuf-3.6.0 && ./configure --disable-shared && make && sudo make install
      && popd
    script: rsocket-rpc-java/buildtravis.sh
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
notifications:
  email: false
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.m2"
env:
  global:
  - secure: 
  - secure: 
